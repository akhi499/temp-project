<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Django API Connection</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/professors/');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ API Connection Successful!</h3>
                        <p>Found ${data.length} professors</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ API Error: ${response.status} ${response.statusText}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Connection Failed: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
